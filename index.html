<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ===== BACKGROUND ===== */
body{
margin:0;
font-family:'Anuphan', sans-serif;
color:white;
overflow:hidden;
background:url('DJI_00161.jpg') no-repeat center center fixed;
background-size:cover;
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.35);
z-index:0;
}

.weather-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:1;
pointer-events:none;
overflow:hidden;
}

.container{
max-width:1500px;
margin:auto;
padding:40px;
position:relative;
z-index:2;
}

/* HEADER */
.header{
display:flex;
align-items:center;
gap:25px;
margin-bottom:30px;
}

.logo{
width:200px;
filter:drop-shadow(0 0 10px rgba(255,255,255,0.6));
}

.station-name{
font-size:36px;
font-weight:700;
text-shadow:0 0 15px rgba(0,0,0,0.6);
}

/* GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px;
}

.card{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(15px);
border-radius:25px;
padding:40px;
min-height:320px;
box-shadow:0 15px 40px rgba(0,0,0,0.5);
display:flex;
flex-direction:column;
justify-content:space-between;
transition:0.4s;
}

.card h2{margin:0;font-size:26px;}
.big{font-size:80px;font-weight:700;}
.time-big{font-size:95px;font-weight:700;}
.medium{font-size:36px;}
.small{font-size:22px;}

/* AQI COLORS */
.aqi-good{background:linear-gradient(135deg,#11998e,#38ef7d);}
.aqi-moderate{background:linear-gradient(135deg,#f7971e,#ffd200);}
.aqi-unhealthy{background:linear-gradient(135deg,#f46b45,#eea849);}
.aqi-danger{background:linear-gradient(135deg,#c31432,#240b36);}

/* ===== CREDIT ===== */
.credit{
position:fixed;
bottom:20px;
right:30px;
display:flex;
align-items:center;
gap:15px;
z-index:3;
background:rgba(0,0,0,0.45);
padding:12px 22px;
border-radius:60px;
backdrop-filter:blur(10px);
box-shadow:0 8px 25px rgba(0,0,0,0.5);
}

.credit img{
height:60px;
filter:drop-shadow(0 0 8px rgba(255,255,255,0.7));
}

.credit-text{
font-size:20px;
font-weight:700;
white-space:nowrap;
}

/* MOBILE */
@media(max-width:1000px){
.grid{grid-template-columns:1fr;}
.credit{
bottom:10px;
right:10px;
transform:scale(0.85);
}
}
/* ===== WEATHER EFFECT ===== */

/* SUN */
.sun{
position:absolute;
top:80px;
right:120px;
width:140px;
height:140px;
background:radial-gradient(circle,#fff200,#ff9800);
border-radius:50%;
box-shadow:0 0 120px rgba(255,200,0,0.8);
animation:spin 25s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* CLOUD */
.cloud{
position:absolute;
left:-300px;
font-size:160px;
opacity:0.85;
animation:cloudMove linear infinite;
}

@keyframes cloudMove{
from{left:-300px;}
to{left:120%;}
}

/* RAIN */
.rain-drop{
position:absolute;
width:2px;
height:25px;
background:white;
opacity:0.6;
transform:rotate(20deg);
animation:rainFall linear infinite;
}

@keyframes rainFall{
to{transform:translateY(100vh) rotate(20deg);}
}

/* LIGHTNING */
.lightning{
position:absolute;
width:100%;
height:100%;
background:white;
opacity:0;
animation:flash 4s infinite;
}

@keyframes flash{
0%,94%,100%{opacity:0;}
95%{opacity:0.7;}
96%{opacity:0;}
}
</style>
</head>
<body>

<div class="weather-bg" id="weatherBG"></div>

<div class="container">

<div class="header">
<img src="crclogo.png" class="logo">
<div class="station-name" id="stationTitle"></div>
</div>

<div class="grid">

<div class="card" id="aqiCard">
<h2 id="titleAQI"></h2>
<div class="big" id="aqiValue">--</div>
<div class="medium" id="aqiStatus"></div>
<div class="small" id="pmValue"></div>
</div>

<div class="card">

</div>

<div class="card">
<h2 id="titleTemp"></h2>

<div class="small" id="wind"></div>
<div class="small" id="visibility"></div>

</div>

</div>
</div>

<!-- CREDIT ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á -->
<div class="credit">
<img src="CRC_Faculty-of-Engineering_Logo.png" alt="Engineering Logo">
<div class="credit-text">‡∏Ñ‡∏ì‡∏∞‡∏ß‡∏¥‡∏®‡∏ß‡∏Å‡∏£‡∏£‡∏°‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå ‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡∏£‡∏≤‡∏¢</div>
</div>

<script>

/* CONFIG */
const channelID="2456050";
const weatherKey="aa04f05208f963755ac32e53fff87d12";
const lat=19.864625;
const lon=99.785341;

let currentLang="th";

/* LANGUAGE */
const text={
th:{
station:"‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡∏±‡∏î‡∏™‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏® ‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡πÄ‡∏ä‡∏µ‡∏¢‡∏á‡∏£‡∏≤‡∏¢ : ‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ó‡∏µ‡πà 1 ‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£‡πÄ‡∏â‡∏•‡∏¥‡∏°‡∏û‡∏£‡∏∞‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥",
aqi:"‡∏î‡∏±‡∏ä‡∏ô‡∏µ‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏® (AQI)",
time:"‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà & ‡πÄ‡∏ß‡∏•‡∏≤",
temp:"‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ & ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô",
weather:"‡∏™‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏®",
good:"‡∏î‡∏µ üòä",
moderate:"‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á üòê",
unhealthy:"‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏°‡∏µ‡∏ú‡∏• üò∑",
danger:"‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢ ‚ò†Ô∏è",
wind:"‡∏•‡∏°",
visibility:"‡∏ó‡∏±‡∏®‡∏ô‡∏ß‡∏¥‡∏™‡∏±‡∏¢",
sunrise:"‡∏î‡∏ß‡∏á‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå‡∏Ç‡∏∂‡πâ‡∏ô",
sunset:"‡∏ï‡∏Å"
},
en:{
station:"Weather Station Chiangrai College : St. 1 Chalermphrakiat Bldg.",
aqi:"Air Quality Index (AQI)",
time:"Date & Time",
temp:"Temperature & Humidity",
weather:"Weather",
good:"Good üòä",
moderate:"Moderate üòê",
unhealthy:"Unhealthy üò∑",
danger:"Hazardous ‚ò†Ô∏è",
wind:"Wind",
visibility:"Visibility",
sunrise:"Sunrise",
sunset:"Sunset"
}
};

function applyLanguage(){
document.getElementById("stationTitle").innerText = text[currentLang].station;
document.getElementById("titleAQI").innerText=text[currentLang].aqi;
document.getElementById("titleTime").innerText=text[currentLang].time;
document.getElementById("titleTemp").innerText=text[currentLang].temp;
document.getElementById("titleWeather").innerText=text[currentLang].weather;
}

/* AUTO SWITCH LANGUAGE */
setInterval(()=>{
currentLang=currentLang==="th"?"en":"th";
applyLanguage();
loadData();
},30000);

/* DATE TIME */
function updateDateTime(){
let now=new Date();
let locale=currentLang==="th"?"th-TH":"en-US";
document.getElementById("dateDisplay").innerText=
now.toLocaleDateString(locale,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
document.getElementById("timeDisplay").innerText=
now.toLocaleTimeString(locale);
}
setInterval(updateDateTime,1000);

/* AQI */
function calculateAQI(pm){
if(pm<=12)return scale(pm,0,12,0,50);
if(pm<=35.4)return scale(pm,12.1,35.4,51,100);
if(pm<=55.4)return scale(pm,35.5,55.4,101,150);
if(pm<=150.4)return scale(pm,55.5,150.4,151,200);
return 300;
}
function scale(x,a,b,c,d){return Math.round((x-a)*(d-c)/(b-a)+c);}

/* WEATHER EFFECT */
/* WEATHER EFFECT FIXED */

function clearWeather(){
let bg = document.getElementById("weatherBG");
bg.innerHTML="";
}

function createSun(){
let bg = document.getElementById("weatherBG");
let s = document.createElement("div");
s.className="sun";
bg.appendChild(s);
}

function createCloud(count=3){
let bg = document.getElementById("weatherBG");

for(let i=0;i<count;i++){
    let c=document.createElement("div");
    c.className="cloud";
    c.innerHTML="‚òÅÔ∏è";
    c.style.top=(50+Math.random()*250)+"px";
    c.style.animationDuration=(30+Math.random()*40)+"s";
    bg.appendChild(c);
}
}

function createRain(){
let bg = document.getElementById("weatherBG");

for(let i=0;i<120;i++){
    let r=document.createElement("div");
    r.className="rain-drop";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(0.5+Math.random())+"s";
    bg.appendChild(r);
}
}

function createLightning(){
let bg = document.getElementById("weatherBG");
let l=document.createElement("div");
l.className="lightning";
bg.appendChild(l);
}


/* LOAD DATA */
function loadData(){

fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json`)
.then(res=>res.json())
.then(data=>{
let temp=parseFloat(data.field1);
let humidity=parseFloat(data.field2);
let pm=parseFloat(data.field3);

document.getElementById("temp").innerText=temp+" ¬∞C";
document.getElementById("humidity").innerText=humidity+" %";
document.getElementById("pmValue").innerText="PM2.5 : "+pm+" ¬µg/m¬≥";

let aqi=calculateAQI(pm);
document.getElementById("aqiValue").innerText=aqi;

let card=document.getElementById("aqiCard");
card.classList.remove("aqi-good","aqi-moderate","aqi-unhealthy","aqi-danger");

let status="";
if(aqi<=50){status="good";card.classList.add("aqi-good");}
else if(aqi<=100){status="moderate";card.classList.add("aqi-moderate");}
else if(aqi<=150){status="unhealthy";card.classList.add("aqi-unhealthy");}
else{status="danger";card.classList.add("aqi-danger");}

document.getElementById("aqiStatus").innerText=text[currentLang][status];
});

fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherKey}&units=metric&lang=${currentLang}`)
.then(res=>res.json())
.then(w=>{


document.getElementById("weatherMain").innerText=w.weather[0].description;
document.getElementById("wind").innerText=text[currentLang].wind+" : "+w.wind.speed+" m/s";
document.getElementById("visibility").innerText=text[currentLang].visibility+" : "+(w.visibility/1000)+" km";

let sunrise=new Date(w.sys.sunrise*1000);
let sunset=new Date(w.sys.sunset*1000);

document.getElementById("sunTime").innerText=
text[currentLang].sunrise+" : "+sunrise.toLocaleTimeString()+
" | "+
text[currentLang].sunset+" : "+sunset.toLocaleTimeString();

clearWeather();   // ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á effect

let main = w.weather[0].main;

if(main === "Clear"){
    createSun();
    createCloud(2);
}
else if(main === "Clouds"){
    createCloud(4);
}
else if(main === "Rain"){
    createCloud(4);
    createRain();
}
else if(main === "Thunderstorm"){
    createCloud(5);
    createRain();
    createLightning();
}
});
}

applyLanguage();
updateDateTime();
loadData();
setInterval(loadData,60000);

</script>
